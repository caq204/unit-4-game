<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
   <link href="./assets/css/style.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Crystal Collector Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <h3>Target Score: <label id="computer_score"></label></h3>
            </div>

            <div class="col-md-3">
                <h3>Win: <label id="win"></label></h3><br/>
                <h3>Loss: <label id="loss"></label></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-offset-2">
                <img class="img-responsive img-cust" src="./assets/images/images.jpeg" id="img1">
            </div>

            <div class="col-md-2">
                <img class="img-responsive img-cust" src="./assets/images/prprock.jpeg" id="img2">
            </div>

            <div class="col-md-2">
                <img class="img-responsive img-cust" src="./assets/images/orock.jpeg" id="img3">
            </div>

            <div class="col-md-2">
                <img class="img-responsive img-cust" src="./assets/images/sklrock.jpeg" id="img4">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <h3>User Score: <label id="u_score"></label></h3>
            </div>

        </div>
            <div class="col-md-3">
            <input type="submit" value="Start Game" id="newGame">
            </div>
    </div>
</body>
</html>
